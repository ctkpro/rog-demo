	<body class="map">
		<section class="universe">
			<canvas id="canvas"></canvas>
			<div class="scale-buttons">
				<button class="scale-down">-</button>
				<button class="scale-up">+</button>
			</div>
			<div class="dashboard">
				<svg class="chart">
					<circle class="circle" cx="50%" cy="50%" r="55" stroke="#aaa" stroke-width="1" fill-opacity="0" />
					<circle class="rate" cx="50%" cy="50%" r="55" stroke="#aaa" stroke-width="4" fill-opacity="0" />
					<text x="50%" y="50%">49.88</text>
				</svg>
				<div class="describe">Lorem dolor</div>
				<footer>Lorem ipsum dolor</footer>
			</div>
			<div class="status">
				<div class="bar">
					<div class="bar-inner"></div>
				</div>
				<div class="status-text">Lorem ipsum dolor sit.</div>
			</div>
			<div class="info">
				<header>Amet consectetur</header>
				<p>Lorem, ipsum dolor.</p>
				<p>Sit amet consectetur.</p>
				<p>Adipisicing elit. Quam.</p>
			</div>
		</section>
